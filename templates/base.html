<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Coopbras – Cooperativa de Ouro do Brasil{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/coopbras.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>

  <header class="header-bank py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="brand h4 mb-0">COOPBRAS</div>
      <small>Cooperativa de Ouro do Brasil</small>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="footer-coop py-4 mt-5 text-center">
    <div class="container">
      <p class="mb-0">&copy; {{ now().year }} Coopbras – Cooperativa de Ouro do Brasil.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
<header class="header-bank py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="brand h4 mb-0">COOPBRAS</div>
    <nav class="d-flex gap-3">
      <a href="{{ url_for('home') }}" class="text-decoration-none" style="color:var(--ouro)">Home</a>
      {% if show_admin %}
  <a href="{{ url_for('admin.dashboard') }}" class="text-decoration-none" style="color:var(--ouro)">Dashboard</a>
      {% endif %}
    </nav>
  </div>
</header>
